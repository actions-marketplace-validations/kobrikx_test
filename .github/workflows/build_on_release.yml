name: "Build IZE on release"

on:
  release:
  workflow_dispatch:
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize-ubuntu ./cmd
    - name: Upload the artifacts
      uses: skx/github-action-publish-binaries@release-1.3
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        releaseId: ${{ needs.create_release.outputs.id }}
        args: 'ize-ubuntu'

  MacOS:
    runs-on: macos-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize-mac ./cmd
    - name: Upload the artifacts
      uses: skx/github-action-publish-binaries@release-1.3
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        releaseId: ${{ needs.create_release.outputs.id }}
        args: 'ize-mac'

  Windows:
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize.exe ./cmd
    - name: Upload bin to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ize.exe
        path: ize.exe


  generate:
    name: Create release-artifacts
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@master
    - name: Upload the artifacts
      uses: skx/github-action-publish-binaries@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: 'ize*'
