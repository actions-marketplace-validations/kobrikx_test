name: "Build IZE on release"

on:
  release:
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize ./cmd

    - name: 'ðŸ“¥ Download artifact: package'
      uses: actions/download-artifact@v2
      with:
        path: artifact
        name: ${{ runner.os }}.zip

    - name: Upload
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name="${GITHUB_REF##*/}"
        hub release edit $(find . -type f -name "*.zip" -printf "-a %p ") -m "" "$tag_name"







