name: "[filtered][develop] Infra & Apps Deploy "
defaults:
  run:
    shell: bash

env:
  AWS_REGION: us-east-1
  ENV: testnut
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

      # Devops Test Pushes
      - '*/devops-*'

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      squibby: ${{ steps.filter.outputs.squibby }}
    steps:
    - uses: actions/checkout@v2
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2.2.1
      id: filter
      with:
        # Filters stored in own yaml file
        filters: '.github/filters.yml'
  infra:
    name: infra
    runs-on: ubuntu-latest
    env:
      # TODO: This needs to be changed for an actual dev key
      SSH_PUBLIC_KEY: "ssh-rsa  nya@nyau"
      TAG: "${GITHUB_SHA::10}"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true

  squibby:
    name: squibby
    runs-on: ubuntu-latest
    needs:
      - changes
    if: ${{ needs.changes.outputs.github.job == 'true' }}
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

    - name: Checkout Code
      uses: actions/checkout@v2
      with:
          submodules: true

    - name: Create AWS Profile
      run: make aws.profile

