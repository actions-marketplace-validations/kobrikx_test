name: flake8 Lint

on: [pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: flake8 Lint
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: api
          level: info
          reporter: github-pr-review
          flake8_args: " -- ignore=E121,E126,E127,E128,E203,E225,E226,E231,E241,E251,E261,E265,E302,E303,E305,E402,E501,E741,W291,W292,W293,W391,W503,W504,F403,B007,950"
